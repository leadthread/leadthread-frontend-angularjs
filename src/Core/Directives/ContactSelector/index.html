<form ng-submit="submit()">
	<div class="input-wrapper">
		<button
			type="submit"
			class="btn btn-primary"
			style="width: 100%; font-size: 1.5em"
		>
			<i class="icon-plus"></i>
			<span ng-show="contacts.length === 0">Add {{type}}</span>
			<span ng-show="contacts.length > 0">Add another {{type}}</span>
		</button>
	</div>
</form>
