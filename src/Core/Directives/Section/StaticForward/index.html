<div class="flex buttons">
	<div
		ng-click="openIncentive(options.incentive)"
		class="incentive btn btn-default"
		ng-show="options.incentive && !options.incentive.isEmpty()"
	>
		<i class="icon-star"></i>
		Reward
	</div>
	<div
		ng-click="goNext()"
		class="btn btn-primary flex-grow-1"
		ng-style="getButtonStyle()"
	>
		<i class="icon-share"></i>
		{{parse(model.text) || "Share Now"}}
	</div>
</div>
<div class="preview-heading">
	<b>PREVIEW INVITE BELOW</b>
</div>
