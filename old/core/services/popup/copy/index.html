<div class="contacts">
	<form name="popupForm" ng-submit="ok(popupForm.$valid)" autocomplete="off" novalidate>
		<!-- HEADER -->
		<div class="modal-header">
		    <span class="modal-title">Copy</span>
		</div>

		<!-- BODY -->
		<div class="modal-body">
			<div ng-show="targets.length > 1">
				<label>Copy To</label>
				<select class="form-control"  ng-options="t as t for t in targets | orderBy:['name']" ng-model="result.target"></select>
				<br>
			</div>
			<label>Name</label>
			<input class="form-control" ng-model="result.name">
		</div>

		<!-- FOOTER -->
		<div class="modal-footer">
		    <button type="button" class="btn btn-default pull-left" ng-click="cancel()">
		    	<i class="icon-close"></i>
		    </button>
		    <button type="submit" ng-disabled="popupForm.$invalid" class="btn btn-success pull-right" >
				Copy <i class="icon-check"></i>
			</button>
			<div class="clearfix"></div>
		</div>
	</form>
</div>
