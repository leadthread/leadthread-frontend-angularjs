	<p>Please select your industry.</p>

	<select ng-model="cat" ng-change="choose(cat)" class="form-control">
		<option value="auto">Car Dealerships</option>
		<option value="home">Mortgages / Real Estate</option>
		<option value="solar">Solar</option>
	</select>

	<div ng-repeat="opts in option.chosen" ng-if="opts.ready">
		<button ng-click="select(opts)" class="btn btn-primary btn-cue">{{opts.prompt}}</button>
	</div>
</div>
