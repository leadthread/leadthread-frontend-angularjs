<div class="notes">
	<h2>Notes</h2>
	<button ng-click="addNote()" class="note btn btn-primary"><i class="icon-plus"></i> Add Note</button>

	<div ng-repeat="note in notes | orderBy:['created_at']" class="note panel panel-primary">
		<div class="panel-heading">
			<h6>{{note.user_name}}</h6>
			<label class="label label-primary">{{note.created_at | readableDate}}</label>
		</div>

		<div class="panel-body">
			<p>{{note.note}}</p>
		</div>
	</div>
</div>
