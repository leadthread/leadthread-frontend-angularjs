<div id="user-settings">
	<div id="inner">
		<form>
			<div class="col-xs-12 col-lg-8 customer-info">
				<div class="col-xs-12 col-md-6">
					<label>Profile Picture</label>
					<div class="pic-preview">
						<img ng-show="profilePic.fingerprint" ng-src="/files/{{profilePic.fingerprint}}/thumb/480">
						<i ng-show="!profilePic.fingerprint" class="icon-user"></i>
					</div>
					<div>
						<div form-file="profilePic" type="image"></div>
					</div>
				</div>
				<div class="col-xs-12 col-md-6">
					<div ng-class="{'has-error': error == 'first-name'}" class="form-group">
						<label class="control-label">First Name</label>
						<input ng-change="validateUser()" class="form-control" ng-model="user.first_name" type="text" placeholder="Your First Name" aria-describedby="first-name">
					</div>

					<div ng-class="{'has-error': error == 'last-name'}" class="form-group">
						<label class="control-label">Last Name</label>
						<input ng-change="validateUser()" class="form-control" ng-model="user.last_name" type="text" placeholder="Your Last Name">
					</div>

					<div ng-class="{'has-error': error == 'email'}" class="form-group">
						<label class="control-label">E-Mail</label>
						<input ng-change="validateUser()" class="form-control" ng-model="user.email" type="email" placeholder="E-Mail Address">
					</div>
					
					<div ng-class="{'has-error': error == 'phone'}" class="form-group">
						<label class="control-label">Mobile Number</label>
						<input ng-change="validateUser()" class="form-control" ng-model="user.phone" type="tel" placeholder="Mobile Phone Number">
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-md-6 col-lg-4">
				<div ng-class="error == 'pass-wrong' || error == 'pass-mismatch' || error == 'pass-invalid'? (error == 'pass-invalid' ? 'has-warning' : 'has-error') : ''" class="form-group">
					<label class="control-label">Password</label>
					<input class="form-control" ng-change="validatePassword()" type="password" ng-model="oldPass" placeholder="Old Password">
					<input class="form-control" ng-change="validatePassword()" type="password" ng-model="newPass" placeholder="New Password">
					<input class="form-control" ng-change="validatePassword()" type="password" ng-model="confPass" placeholder="New Password Confirm">
					<div ng-class="error == 'pass-wrong' || error == 'pass-mismatch' || error == 'pass-invalid'? (error == 'pass-invalid' ? 'alert alert-warning' :'alert alert-danger') : ''" role="alert">
						<p ng-if="error == 'pass-wrong'">Old password is incorrect!</p>
						<p ng-if="error == 'pass-mismatch'">New passwords do not match!</p>
						<p ng-if="error == 'pass-invalid'">New Password is invalid or empty!</p>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
				<div class="col-xs-12 col-md-6 col-lg-4 save-btn">
					<button id="btn-save" ng-click="save()" class="btn btn-success" ng-disabled="!isValid">Save</button>
				</div>
		</form>
	</div>
</div>
