<div id="leaderboards">
    <div id="inner">
        <control-bar controls="controls" on-change="onChange"></control-bar>
        
        <pagination service="service" params="params" related="related">
            <table class="list-group" ng-show="$parent.$ctrl.models.length">
                <tr>
                    <th style="width:160px">Date</th>
                    <th style="width:50px">Sent</th>
                    <th>Campaign</th>
                    <th style="width:1px"></th>
                </tr>
                <tr class="model list-group-item item" dir-paginate="model in $parent.$ctrl.models | itemsPerPage: $parent.$ctrl.pagination.limit track by $index" total-items="$parent.$ctrl.pagination.total" current-page="$parent.$ctrl.pagination.page" pagination-id="$parent.$ctrl.id">
                    <td>{{model.created_at}}</td>
                    <td>{{model.count}}</td>
                    <td>{{model.campaign.name}}</td>
                    <td><a class="btn btn-primary" ui-sref="^.leaderboard({batchId: model.id})"><i class="icon-share"></i> Open Leaderboard</a></td>
                </tr>                
            </table>
        </pagination>

    </div>
</div>
